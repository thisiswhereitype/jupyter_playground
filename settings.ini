[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = jupyter_playground
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = jupyter_playground
nbs_path = .
recursive = False
tst_flags = notest

### Docs ###
branch = master
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Joe Scott
author_email = notwhereitype@gmail.com
copyright = 2023 ownwards, %(author)s
description = A repository for playing with python
keywords = nbdev jupyter notebook python
language = English
status = 3
user = thisiswhereitype

### Optional ###
requirements = black
    fastcore
    ipykernel
    ipywidgets
    joblib
    matplotlib
    more-itertools
    nbdev>=2.3
    pandapower
    pandas==1.*
    pyarrow==11
    python-benedict
    seaborn
    sympy
    tqdm

